<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>

    <div class="main-container">
        <main class="content">
            <h2>Main Content</h2>
            <p>
                This is the main content area. It takes up more space compared to the sidebar using Flexbox.
            </p>
        </main>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>
                This is the sidebar section, useful for navigation links or additional information.
            </p>
        </aside>
    </div>

    <footer>
        <p>Website Footer</p>
    </footer>
</body>
</html>
