<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    #calcBox {
      width: 254px;
      height: 50px;
      border: 1px solid #000;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      width: 60px;
      height: 40px;
      margin: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Calculator</h2>

<div id="calcBox">
  <span id="inputSpan"></span>
  <span id="outputSpan" style="margin-top: 39px;">0</span>
</div>

<!-- SAME BUTTONS but now each has an ID -->
<div>
    <button id="btn7">7</button>
    <button id="btn8">8</button>
    <button id="btn9">9</button>
    <button id="btnDivide">/</button>
</div>

<div>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button id="btn6">6</button>
    <button id="btnMultiply">*</button>
</div>

<div>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btnMinus">-</button>
</div>

<div>
    <button id="btn0">0</button>
    <button id="btnDot">.</button>
    <button id="equalBtn">=</button>
    <button id="btnPlus">+</button>
</div>

<div>
    <button id="clearBtn">C</button>
</div>

<script>
let inputValue = "";

const inputSpan = document.getElementById('inputSpan');
const outputSpan = document.getElementById('outputSpan');

function press(value) {
    inputValue += value;
    inputSpan.innerText = inputValue;
}

document.getElementById("btn7").addEventListener("click", () => press("7"));
document.getElementById("btn8").addEventListener("click", () => press("8"));
document.getElementById("btn9").addEventListener("click", () => press("9"));
document.getElementById("btnDivide").addEventListener("click", () => press("/"));

document.getElementById("btn4").addEventListener("click", () => press("4"));
document.getElementById("btn5").addEventListener("click", () => press("5"));
document.getElementById("btn6").addEventListener("click", () => press("6"));
document.getElementById("btnMultiply").addEventListener("click", () => press("*"));

document.getElementById("btn1").addEventListener("click", () => press("1"));
document.getElementById("btn2").addEventListener("click", () => press("2"));
document.getElementById("btn3").addEventListener("click", () => press("3"));
document.getElementById("btnMinus").addEventListener("click", () => press("-"));

document.getElementById("btn0").addEventListener("click", () => press("0"));
document.getElementById("btnDot").addEventListener("click", () => press("."));
document.getElementById("btnPlus").addEventListener("click", () => press("+"));

document.getElementById("equalBtn").addEventListener("click", () => {
    try {
        const result = eval(inputValue);
        outputSpan.innerText = result;
    } catch (err) {
        outputSpan.innerText = "Error!";
    }
});

document.getElementById("clearBtn").addEventListener("click", () => {
    inputValue = "";
    inputSpan.innerText = "";
    outputSpan.innerText = "0";
});
</script>

</body>
</html>
